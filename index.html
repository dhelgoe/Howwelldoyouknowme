

<!DOCTYPE html>
<html>
<head>
    <title>Friendship Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>How well do you know me</h1>
    </div>

    <div class="start-container">
        <button id="start-game">Start Game</button>
    </div>

    <div class="question-container" style="display: none;">
        <h1 id="question-number"></h1>
        <p id="question-text"></p>
        <input type="text" id="user-answer">
        <button id="submit-answer">Submit Answer</button>
    </div>



    <div class="result-container" style="display: none;">
        <p id="result-message"></p>
        <div id="correct-answers"></div>
        <button id="reset-game">Reset Game</button>
    </div>

    
    <div class="footer">
    <p>Check out my <a href="https://github.com/your-username">GitHub</a></p>
</div>

    <script src="script.js"></script>
</body>
</html>
